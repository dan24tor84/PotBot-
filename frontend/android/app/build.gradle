plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.potbot.app'
    compileSdk 33

    defaultConfig {
        applicationId "com.potbot.app"
        minSdk 22
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}
