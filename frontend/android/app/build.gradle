android {
    namespace "com.potbot.app"
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.potbot.app"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.getcapacitor:capacitor-android:5.0.5'
}