buildscript {
    ext.kotlin_version = '1.9.10' // or the latest compatible Kotlin version
    repositories {
        google()
        mavenCentral()
        maven { url 'https://registry.npmjs.org/@capacitor/android/maven' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.1'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://registry.npmjs.org/@capacitor/android/maven' }
    }
}
